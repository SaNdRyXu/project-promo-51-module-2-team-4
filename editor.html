<body>
<main class="main"> 
    <div class="left-column">
        <!-- 2_predesigned-or-submit VANESSA --> 
        <form action="">
            <label class="background-choice">Fondo de carátula:</label>
            <select id="background-choice" name="background-choice">
                <!-- <option value="" disabled selected>Elige la temática</option> -->
                <option value="preset" selected>Prediseñado</option>
                <option value="custom">Imagen propia</option> <!-- // cuando sea imagen propia, se mostrará el input para subir imagen -->
            </select>
            <!-- Input oculto para subir imagen -->
            <div id="custom-image-upload" class="hidden">
                <label>Sube tu imagen:</label>
                <input type="file" id="custom-image" name="custom-image" accept="image/*" />
            </div>
                <!-- 2_predesigned-or-submit -->
            
            <!-- 3_select-theme CLAUDIA-->
            <h2>Elige la temática que más te guste</h2>

                <label><input type="radio" name="theme" value="Fantasía" checked>Fantasía </label>    
                <label><input type="radio" name="theme" value="Terror">Terror </label>
                <label><input type="radio" name="theme" value="Simulación">Simulación </label>
                <label><input type="radio" name="theme" value="Acción">Acción </label>
            <!-- 3_select-theme -->
            <!-- 4_input-title CLAUDIA -->
            <h2>Título</h2>
                <input type="text" id="title" name="title" placeholder="Escribe el título aquí">
            <!-- 4_input-title CLAUDIA -->

            <!-- 5_input-subtitle CLAUDIA -->
            <h2>Subtítulo</h2>
                <input type="text" id="subtitle" name="subtitle" placeholder="Escribe el subtítulo aquí">
            <!-- 5_input-subtitle CLAUDIA -->
            <!-- 6_select-platform SANDRA -->
            <h2>Plataforma</h2>
                <label><input type="radio" name="platform" value="PS5" checked>PS5 </label>
                <label><input type="radio" name="platform" value="PC">PC </label>
                <label><input type="radio" name="platform" value="Xbox">Xbox </label>
                <label><input type="radio" name="platform" value="Nintendo Switch">Nintendo Switch </label>
            <!-- 6_select-platform SANDRA -->
            <!--  7_input-age VANESSA -->
            <h2>Edad</h2>
                <label for="age">Recomendada (PEGI):</label>
                <input type="number" id="age" name="age" min="3" max="18" step="1" value="7" required />
            <!--  7_input-age VANESSA -->
            
            <!-- 8_select-company-logo YOLANDA -->
            <h2>Compañía</h2>

            <select class="js-company" id="company" name="company">
                <option value="ea" selected>Electronic Arts (EA)</option>
                <option value="ubisoft">Ubisoft</option>
                <option value="sony">Sony Interactive</option>
                <option value="nintendo">Nintendo</option>
                <option value="bethesda">Bethesda</option>
                <option value="activision">Activision</option>
                <option value="independent">Independent</option>
            </select>
            <!-- 8_select-company-logo YOLANDA -->
            
            <div>            
                <button class="js-9_save-button" type="submit" id="save-button">Guarda la carátula</button>
            </div>

        </form>  
        <!-- 10_share-section YOLANDA -->
        <div>
            <h2>Comparte</h2>
            <a href="https://www.twitch.tv/" id="start-button" target="_blank"><i class="fa-brands fa-twitch" style="color: #9146FF;"></i>Twitch</a>
            <a href="https://www.youtube.com/?app=desktop&hl=es" id="start-button" target="_blank"><i class="fa-brands fa-youtube" style="color: #FF0000;"></i>Youtube</a>
            <a href="https://discord.com/" id="start-button" target="_blank"><i class="fa-brands fa-discord" style="color: #5865F2;"></i>Discord</a>
            <a href="https://store.steampowered.com/?l=spanish" id="start-button" target="_blank"><i class="fa-brands fa-steam" style="color: #171A21;"></i>Steam</a>
            <a href="https://www.linkedin.com/" id="start-button" target="_blank"><i class="fa-brands fa-linkedin" style="color: #0077B5;"></i>LinkedIn</a>
        </div>
        <!-- 10_share-section YOLANDA -->
        <!-- editor_page YOLANDA -->   
    </div>



    <section>
        <div class="right-column">
            <div class="preview-top">
                <img src="" alt="Aqui ira la imagen de la plataforma PS5 predefinida">
            </div>
            <div class="cover-line"></div>
            <div class="preview-cover js-preview-cover">
                <h2 class="fantasy-title js-cover-title">Sin título</h2>
                <!-- <h3>Sin subtitulo</h3> -->
                 <div class="preview-bottom">
                    <p>Aqui va la edad mínima siempre requerida</p>
                    <img class="cover-company" src="public/images/ubisoft.png" alt="Logo de la empresa desarroladora del videojuego">
                 </div>   
            </div>
    </section>
        <!-- editor_page YOLANDA -->
