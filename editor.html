<body>
<main class="main_editor"> 
    <div class="left-column">
        <!-- 2_predesigned-or-submit VANESSA --> 
        <form action="">
            <label class="background-choice">Fondo de carátula:</label>
            <select id="background-choice" name="background-choice">
                <!-- <option value="" disabled selected>Elige la temática</option> -->
                <option value="preset" selected>Prediseñado</option>
                <option value="custom">Imagen propia</option> <!-- // cuando sea imagen propia, se mostrará el input para subir imagen.-->
            </select> 


            
            <!-- Input oculto para subir imagen -->
            <div id="custom-image-upload" class="hidden">
                <span>Sube tu imagen</span>
                <label class="upload-image">Sube tu imagen
                <input type="file" id="custom-image" name="custom-image" accept="image/*" />
                </label>
            </div>
                <!-- 2_predesigned-or-submit -->
            
            <!-- 3_select-theme CLAUDIA-->
            <h2>Elige la temática que más te guste</h2>

                <label><input type="radio" name="theme" value="Fantasía" checked><span>Fantasía</span></label>    
                <label><input type="radio" name="theme" value="Terror"><span>Terror</span></label>
                <label><input type="radio" name="theme" value="Simulación"><span>Simulación</span></label>
                <label><input type="radio" name="theme" value="Acción"><span>Acción</span></label>
            <!-- 3_select-theme -->
            <!-- 4_input-title VANESSA -->
            <span class="section-fill">
                <h2>Título</h2>
                <input class="input-style" type="text" id="title" name="title" placeholder="Escribe el título aquí">
            </span>
            <!-- 4_input-title VANESSA -->

            <!-- 5_input-subtitle CLAUDIA -->
            <span class="section-fill">
            <h2>Subtítulo</h2>
                <input class="input-style" type="text" id="subtitle" name="subtitle" placeholder="Escribe el subtítulo aquí">
            </span>
            <!-- 5_input-subtitle CLAUDIA -->
            <!-- 6_select-platform SANDRA -->
            <h2>Plataforma</h2>
                <input type="radio" name="platform" value="PS5" checked><label><span>PS5</span></label>
                <input type="radio" name="platform" value="PC"><label><span>PC</span></label>
                <input type="radio" name="platform" value="Xbox"><label><span>Xbox</span></label>
                <input type="radio" name="platform" value="Nintendo Switch"><label><span>Nintendo Switch</span></label>
            <!-- 6_select-platform SANDRA -->
            <!--  7_input-age VANESSA -->
            <span class="section-fill-age">
            <h2>Edad Recomendada (PEGI)</h2>
                <label for="age">
                <input class="input-style" type="number" id="age" name="age" min="3" max="18" step="1" value="7" required /></label>
            </span>
            <!--  7_input-age VANESSA -->
            
            <!-- 8_select-company-logo YOLANDA -->
            <div class="company-section">
                <h2>Compañía</h2>

                <select class="js-company" id="company" name="company">
                    <option name="company" value="ea" selected>Electronic Arts (EA)</option>
                    <option name="company" value="ubisoft">Ubisoft</option>
                    <option name="company" value="nintendo">Nintendo</option>
                    <option name="company" value="bethesda">Bethesda</option>
                    <option name="company" value="activision">Activision</option>
                    <option name="company" value="sega">Sega</option>
                </select>
            <!-- 8_select-company-logo YOLANDA -->

            </div>
            
            <div>            
                <button class="js-9_save-button" type="submit" id="save-button">Guarda la carátula</button>
                <a href="/index.html"><button class="return-button" type="submit" id="return">Volver atrás</button></a>
            </div>
            
        </form>  
        <!-- 10_share-section YOLANDA -->
        <div class="share-section">
            <h2>Comparte: </h2>
            <a href="https://www.twitch.tv/" id="start-button" target="_blank"><i class="fa-brands fa-twitch" style="color: #9146FF;"></i></a><!-- Twitch-->
            <a href="https://www.youtube.com/?app=desktop&hl=es" id="start-button" target="_blank"><i class="fa-brands fa-youtube" style="color: #FF0000;"></i></a><!-- Youtube-->
            <a href="https://discord.com/" id="start-button" target="_blank"><i class="fa-brands fa-discord" style="color: #5865F2;"></i></a><!-- Discord-->
            <a href="https://store.steampowered.com/?l=spanish" id="start-button" target="_blank"><i class="fa-brands fa-steam" style="color: #ccc;"></i></a><!-- Steam-->
            <a href="https://www.linkedin.com/" id="start-button" target="_blank"><i class="fa-brands fa-linkedin" style="color: #0077B5;"></i></a><!-- LinkedIn -->
        </div>
        <!-- 10_share-section YOLANDA -->
        <!-- editor_page YOLANDA -->   
    </div>



    <section>
        <div class="right-column">
            <div class="preview-top">
                <img src="" alt="Aqui ira la imagen de la plataforma PS5 predefinida">
            </div>
            <div class="cover-line"></div>
            <div class="preview-cover js-preview-cover">
                <h2 class="fantasy-title js-cover-title">Sin título</h2>
                <!-- <h3>Sin subtitulo</h3> -->
                 <div class="preview-bottom">
                    <p>Aqui va la edad mínima siempre requerida</p>
                    <img class="cover-company js-cover-company" alt="Electronic Arts Inc." src="images/ea.svg" alt="Logo de la empresa desarroladora del videojuego">
                 </div>   
            </div>
    </section>
