<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game FanArt</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee&family=Cinzel:wght@400..900&family=MedievalSharp&family=Patrick+Hand&family=Pirata+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Wet+Paint&family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cinzel:wght@400..900&family=MedievalSharp&family=Pirata+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=MedievalSharp&family=Pirata+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=MedievalSharp&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/scss/main.scss" />
    <script type="module" src="/js/main.js"></script>

</head>
<body>
<main class="main_editor"> 
    <div class="left-column">
        <!-- 2_predesigned-or-submit VANESSA --> 
        <button class="return-button"><a class="return-buttonlink" href="index.html" id="return">Volver al inicio</a></button>
        <form action="">
            <section class="editor_background_design">
                <div class="section-header">
                    <h1>1. Diseña el fondo</h1>
                    <button type="button" class="js-toggle-design">➕</button>
                </div>
                <div class="background-choice hidden">
                    <label>Fondo de carátula:</label>
                    
                    <select id="background-choice" name="background-choice">
                    <!-- <option value="" disabled selected>Elige la temática</option> -->
                    <option value="preset" selected>Prediseñado</option>
                    <option value="custom">Imagen propia</option> <!-- // cuando sea imagen propia, se mostrará el input para subir imagen.-->
                    </select> 


                      <!-- Input oculto para subir imagen -->
                    <div id="custom-image-upload" class="hidden">
                    <span class="editor-span">Sube tu imagen</span>
                    <label class="upload-image">
                    <input type="file" id="custom-image" name="custom-image" accept="image/*" />
                    </label>
                    </div>
                <!-- 2_predesigned-or-submit -->
            

                     <!-- 3_select-theme CLAUDIA-->
                    <h3>Elige la temática que más te guste</h3>
                    
                    <label><input type="radio" name="theme" value="Fantasía" checked><span>Fantasía</span></label>    
                    <label><input type="radio" name="theme" value="Terror"><span>Terror</span></label>
                    <label><input type="radio" name="theme" value="Simulación"><span>Simulación</span></label>
                    <label><input type="radio" name="theme" value="Acción"><span>Acción</span></label>
                    <!-- 3_select-theme -->
                
                </div>            
              
               
            </section>
            
            <section class="editor_fill">
                <div class="section-header">
                    <h1>2. Rellena con tus ideas</h1>
                    <button type="button" class="js-toggle-fill">➕</button>
                </div>
                <div class="fill_options hidden">
                    <!-- 4_input-title VANESSA -->
                <span class="section-fill">
                    <h3>Título</h3>
                    <input class="input-style js-input-tittle" type="text" id="title" name="title" placeholder="Escribe el título aquí">
                </span>
                <!-- 4_input-title VANESSA -->

                <!-- 5_input-subtitle CLAUDIA -->
                <span class="section-fill">
                    <h3>Subtítulo</h3>
                    <input class="input-style js-input-subtitle" type="text" id="subtitle" name="subtitle" placeholder="Escribe el subtítulo aquí">
                </span>
                <!-- 5_input-subtitle CLAUDIA -->
                <!-- 6_select-platform SANDRA -->
                <h3 class="js-platform-title">Plataforma</h3>
                    
                    <div class="js-platform platform-select">
                        <label><input type="radio" name="platform" value="PS5" checked><span>PS5</span></label>
                        <label><input type="radio" name="platform" value="PC" ><span>PC</span></label>
                        <label><input type="radio" name="platform" value="Xbox" ><span>Xbox</span></label>
                        <label><input type="radio" name="platform" value="Switch" ><span>Nintendo Switch</span></label>
                    </div>
                <!-- 6_select-platform SANDRA -->
                <!--  7_input-age VANESSA -->
                <span class="section-fill-age">
                    <h3>Edad Recomendada (PEGI)</h3>
                    <!-- <label for="age"></label> -->
                    <input class="input-style js-input-age" type="number" id="age" name="age" min="3" max="18" step="1" value="7" required />
                </span>
                <!--  7_input-age VANESSA -->
            
                <!-- 8_select-company-logo YOLANDA -->
                <div class="company-section">
                    <h3>Compañía</h3>

                    <select class="js-company" id="company" name="company">
                        <option name="company" value="ea" selected>Electronic Arts</option>
                        <option name="company" value="ubisoft">Ubisoft</option>
                        <option name="company" value="nintendo">Nintendo</option>
                        <option name="company" value="bethesda">Bethesda</option>
                        <option name="company" value="activision">Activision</option>
                        <option name="company" value="sega">Sega</option>
                    </select>
                <!-- 8_select-company-logo YOLANDA -->

                </div>
                

                </div>

            </section>
           
            
            <div class="editor-buttons">            
                <button class="js-save-button save-button" type="submit" id="save-button">Guarda la carátula</button>                
                <button class="reset-button">Reset</button>
                <p class="hidden js-prelink">¡Dale al enlace para ver tu carátula!</p>
                <p class="js-url-result"></p>
            </div>
            
        </form>  
        <!-- editor_page YOLANDA -->   
    </div>



    <section class="right-column-section">
        <div class="right-column">
            <div id="previewTop" class="preview-top">
                <img id="previewimagePlatform" class="js-imgrightbutton " src="/images/ps5.svg" alt="Aqui ira la imagen de la plataforma PS5 predefinida">
            </div>
            <div class="cover-line"></div>
            <div class="preview-cover js-preview-cover">
                <div class="titles">
                    <h2 class="fantasy-title js-cover-title">Sin título</h2>
                    <h4 class="fantasy-subtitle js-cover-subtitle"></h4>
                </div>
                <!-- <h3>Sin subtitulo</h3> -->
                 <div class="preview-bottom">
                    <p class="preview-age js-box">7</p>
                    <img class="cover-company js-cover-company" alt="Electronic Arts Inc." src="/images/ea.svg" alt="Logo de la empresa desarroladora del videojuego">
                 </div>   
            </div>
        </div>
    </section>
        <!-- editor_page YOLANDA -->
    </div>
    </main>  
</body>
</html>
